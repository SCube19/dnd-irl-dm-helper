<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <filter id="feTurbulenceFilter">
    <feTurbulence type="fractalNoise" baseFrequency="0.45" numOctaves="3" seed="0" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
    <feComponentTransfer>
      <feFuncA type="linear" slope="0.5" intercept="0"/>
    </feComponentTransfer>
  </filter>
  <rect width="100%" height="100%" fill="#cccccc" filter="url(#feTurbulenceFilter)"/>
</svg>
